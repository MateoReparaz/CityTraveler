<div class="main-container">
    <div class="create">    
            <div class="list left-bar ">
                <h2>Points of Interest</h2>
                <div *ngFor="let poi of pois">
                    <a class="visit">{{poi.name}}, visit time: {{poi.duration/60}}min</a>
                </div>
            </div>
        <div>
            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng" [label]="m.label">
                    <agm-info-window>
                        <h3>{{m.name}}</h3>
                        <div class="info">
                            <img src="{{m.img}}" alt="">
                            <p>{{m.info}}</p>
                        </div>
                        <div *ngIf="trip" class="buttons">
                            <div *ngFor="let date of trip.dates">
                                <button (click)="updateTrip(m.id, date)" class="smallButton" >Add to{{date | date : "d MMM"}}</button>
                            </div>
                        </div>
                    </agm-info-window>

                </agm-marker>
            </agm-map>
            <button (click)="createTrip()"> Create </button>
        </div>
    </div>
</div>
