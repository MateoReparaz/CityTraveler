<div class="main-container">
        <div *ngIf="trip">
            <div *ngFor=" let day of trip.schedule"></div>
            <h2>{{day.day}}</h2>
            <div ngFor="let poi of day.pois"></div>
            <p>{{poi}}</p>
            <agm-map [latitude]="51.678418" [longitude]="7.809007"></agm-map>
        </div>
    </div>
